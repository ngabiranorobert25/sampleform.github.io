<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>

<style>

    body
    {
      background-image: url('image/Sudan Meroe Pyramids.jpg');

  </style>

<body>

    <form action="submit.php" method="post">
        <label for="text_input">Text Input:</label>
        <input type="text" id="text_input" name="text_input" required><br><br>

        <label for="email_input">Email Input:</label>
        <input type="email" id="email_input" name="email_input" required><br><br>

        <label for="password_input">Password Input:</label>
        <input type="password" id="password_input" name="password_input" required><br><br>

        <label for="number_input">Number Input:</label>
        <input type="number" id="number_input" name="number_input" required><br><br>

        <label for="date_input">Date Input:</label>
        <input type="date" id="date_input" name="date_input" required><br><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="radio_button">Radio Button:</label>
        <input type="radio" id="radio_button" name="radio_group" value="option1" required>Option 1
        <input type="radio" id="radio_button2" name="radio_group" value="option2">Option 2<br><br>

        <label for="text_area">Text Area:</label>
        <textarea id="text_area" name="text_area" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
